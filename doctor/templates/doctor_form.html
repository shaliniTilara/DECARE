    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=BenchNine:300,400,700"
      rel="stylesheet"
      type="text/css"
    />


<style>
  body {
    background: #e0f7fa; /* sky blue background */
    font-family: 'Open Sans', Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .doctor-form-container {
    max-width: 700px;
    margin: 60px auto;
    background:skyblue;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    padding: 50px 40px;
    border: 1px solid #cde5f0;
  }

  .form-title {
    text-align: center;
    font-family: 'BenchNine', sans-serif;
    font-size: 5rem;
    font-weight: 800;
    color:black;
    margin-bottom: 35px;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .form-group {
    margin-bottom: 10px;
  }

  label {
    font-weight: 700;
    display: block;
    margin-bottom: 8px;
    color: #333;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }

  input:focus,
  select:focus {
    border-color: #00aaff;
    outline: none;
  }

  button[type="submit"] {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button[type="submit"]:hover {
    background: #218838;
  }
.btn-back {
      margin-top: 20px;
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-back:hover {
      background-color: #0056b3;
      color: #fff;}
</style>

<!-- In your form body -->
<div class="doctor-form-container">
  <h1 class="form-title">Add Doctor</h1>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Enter doctor's name" />
    </div>

    <div class="form-group">
      <label for="specialty">Specialization</label>
      <select name="specialty">
        <option value="">--Select Specialization--</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Neurology">Neurology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Orthopedics">Orthopedics</option>
        <option value="Pediatrics">Pediatrics</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" name="email" placeholder="Enter email" />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" name="phone" placeholder="Enter phone" />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" name="gender" placeholder="Enter gender" />
    </div>

    <div class="form-group text-center">
      <button type="submit">ADD</button>
              <a href="{% url 'index' %}#admin" class="btn-back">Back</a>
    </div>
  </form>
</div>
