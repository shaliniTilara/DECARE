    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=BenchNine:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
<style>
  body {
    background: #6495ED;
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 700px;
    margin: 60px auto;
    background:#ADD8E6;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    padding: 50px 40px;
    border: 1px solid #cde5f0;
  }

  section.about {
    background: #e0f7fa;
    padding: 60px 0;
    border-radius: 0 0 10px 10px;
  }

  h2 {
   
    text-align: center;
    font-family: 'BenchNine', sans-serif;
    font-size: 5rem;
    font-weight: 800;
    color:black;
    margin-bottom: 35px;
    letter-spacing: 1px;
    text-transform: uppercase;
  
  }

  .table-responsive {
  background: #87ceeb;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);

  width: fit-content;
  margin: 0 auto;  /* ⬅️ THIS centers the div */
  }
  table.table {
    width: 100%;
    border-collapse: collapse;
    border: 2px solid black; /* ⬅️ BLACK OUTLINE */
  }

  .table.table th,
  table.table td {
    border: 1px skyblue; 
    text-align: center;
    padding: 10px;
    font-size: 1.3rem;
    
  }
  .table.table td {
    border:2px skyblue  ; 
  }

  table.table th {
    background-color: #1E90FF;
    color: white;
    font-size: 1.4rem;
  }

  .btn-success,
  .btn-warning {
    font-weight: bold;
    padding: 8px 20px;
    border-radius: 5px;
    display: inline-block;
    border: none;
    text-decoration: none !important; /* ⬅️ REMOVE UNDERLINE */
  }

  .btn-success {
    background-color: #28a745;
    color: white;
  }

  .btn-warning {
    background-color: #ffc107;
    color: white;
  }

  .btn-success:hover {
    background-color: #218838;
    text-decoration: none;
  }

  .btn-warning:hover {
    background-color: #e0a800;
    text-decoration: none;
  }

  a.btn {
    text-decoration: none !important;
  }
  .btn-back {
      margin-top: 20px;
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .btn-back:hover {
      background-color: #0056b3;
      color: #fff;
    }

</style>


  </head>
<body>
  <section class="about text-center">
  <div class="container">
    <div class="row">
      <h2>Doctor List</h2>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Specialty</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Gender</th>
              <th>  </th>
              <th>  </th>
            </tr>
          </thead>
          <tbody>
            {% for doctor in doctors %}
            <tr>
              <td>{{ doctor.name }}</td>
              <td>{{ doctor.specialization }}</td>
              <td>{{ doctor.email }}</td>
              <td>{{ doctor.phone }}</td>
              <td>{{ doctor.gender }}</td>
              <td>
                <a
                  href="{% url 'doctor_edit' doctor.id %}"
                  class="btn btn-success mb-4"
                  >Edit</a
                >
              </td>
              <td>
                <a
                  href="{% url 'delete_doctor' doctor.id %}"
                  class="btn btn-warning mb-4"
                  >Delete</a
                >
              </td>
              
            </tr>

           
            {% endfor %}
          </tbody>
        </table>
        <a href="{% url 'doctor_create' %}" class="btn-back"
          >Add New Doctor</a
        >
        <a href="{% url 'index' %}#admin" class="btn-back">Back</a>

        
      </div>
    </div>
  </div>
</section>
</body>
</html>
